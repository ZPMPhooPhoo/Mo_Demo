<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Task Approval System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .task-card {
        transition: transform 0.2s;
      }
      .task-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .status-draft {
        background-color: #f8f9fa;
      }
      .status-submitted {
        background-color: #fff3cd;
      }
      .status-approved {
        background-color: #d1e7dd;
      }
      .status-rejected {
        background-color: #f8d7da;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">TaskFlow</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/login">Login</a>
          <a class="nav-link" href="/register">Register</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="text-center">
            <h1 class="display-4">TaskFlow</h1>
            <p class="lead">Simple Task Approval System</p>
            <div class="mt-4">
              <a href="/login" class="btn btn-primary btn-lg me-2">Login</a>
              <a href="/register" class="btn btn-outline-primary btn-lg"
                >Register</a
              >
            </div>
          </div>

          <div class="mt-5">
            <h3>Features</h3>
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Create Tasks</h5>
                    <p class="card-text">
                      Users can create tasks and save them as drafts
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Submit for Approval</h5>
                    <p class="card-text">Submit tasks for approver review</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Approve/Reject</h5>
                    <p class="card-text">
                      Approvers can review and approve or reject tasks
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
